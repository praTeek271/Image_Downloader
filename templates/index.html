<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <ul>
        {% for image_name in image_names %}
            <li>
                <a href="/download?image_name={{ image_name }}">
                    <img src="{{ url_for('static', filename='images/' + image_name) }}" alt="{{ image_name }}">
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
